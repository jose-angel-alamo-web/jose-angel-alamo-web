<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FDFBF7] h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-200">
        <h2 class="text-2xl font-bold text-[#1B3A57] mb-4 text-center">Recuperar Acceso</h2>
        <p class="text-gray-600 mb-6 text-sm text-center">Ingresa tu correo institucional. Te enviaremos un enlace para restablecer tu clave.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="email" name="email" required placeholder="Correo electrónico" 
                       class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-[#1B3A57]">
            </div>
            <button type="submit" class="w-full bg-[#1B3A57] text-white font-bold py-3 rounded hover:bg-[#132a40] transition">
                Enviar Enlace
            </button>
        </form>
    </div>
</body>
</html>
