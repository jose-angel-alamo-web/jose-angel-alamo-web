<!DOCTYPE html>
<html>
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-[#FDFBF7] h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h2 class="text-2xl font-bold text-[#1B3A57] mb-4 text-center">Nueva Contraseña</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4 mb-6">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-[#C62828] text-white font-bold py-3 rounded hover:bg-[#a51e1e] transition">
                Cambiar Contraseña
            </button>
        </form>
    </div>
</body>
</html>
